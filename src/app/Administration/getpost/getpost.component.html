<nav class="navbar bg-secondary row ml-5 mt-5 mr-5">
  <span class="col-1">
  <a routerLink="/posts"><button class="btn btn-light active">voir le site</button></a>
</span>
    <span class=" d-flex justify-content-center col-11">
      <a routerLink="/posts"  class="navbar-brand  h1 text-center">Bloggy</a>
    </span>
  </nav>
  <div>
    <h2 class="text-center mt-5">Administration page</h2>
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn btn-success" (click)="AddPost()"><i class="bi bi-plus"></i>Create post</button>
  </div>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Title</th>
        <th>Autor</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th >{{post.id}}</th>
        <td> <img [src]="post.image_url" alt="" height="50" width="50" > </td>
        <td>{{post.title}}</td>
        
    <div >
        <td  *ngFor="let author of Authors " ><span *ngIf ="author.id==post.author_id">{{author.full_name}}</span></td>
    </div>
        <td>{{post.created_at}}</td>
        
        <td>
            
            <button type="button" class="btn btn-white" data-bs-toggle="modal" data-bs-target="#delpopup">
                <i class="bi bi-trash-fill"  (click)="confirmdeletePost(post.id, post.title)"></i>
          </button><i class="bi bi-pencil-square" (click)="EditPost(post.id)"></i></td>
        
      </tr>
     
    </tbody>
  </table>

  <div class="modal" id="delpopup" tabindex="-1" aria-labelledby="suppression" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Attention! vous ete sur le point de supprimrer:"{{deletetitle}}"</h5>
        
          <button type="button" class="btn-close" id="closepopup" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Veuillez entrer le titre du post puis Ok pour valider ou annuler</p>
          <input type="text" name="postTitle" value={{deletetitle}} >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">annuler</button>
          <button type="button" class="btn btn-success" (click)="deletePost()">OK</button>
        </div>
      </div>
    </div>
  </div>
