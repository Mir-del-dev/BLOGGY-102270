<nav class="navbar bg-light ml-5 mt-5 mr-5">
    <div class="container-fluid d-flex justify-content-center">
      <p class="navbar-brand  h1 text-center">Bloggy</p>
    </div>
  </nav>
  <div>
    <h2 class="text-center mt-5">Create Post</h2>
  </div>



<form  #postForm="ngForm" (ngSubmit)="onSavePost(postForm)" >
    <div class="container">
    <div class="mb-3">
      <label for="name" class="form-label">Post title</label>
      <input type="text" class="form-control" name="postTitle" ngModel>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Autor</label>
      <select class="form-select"  id="name" name="postautor" ngModel>
        
        <option *ngFor="let author of Authors" value={{author.id}}  name="postautor">{{author.full_name}}</option>
        
      </select>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="text" class="form-control" id="image" name="postImage" ngModel>
      </div>
      <div class="mb-3">
        <label for="postresume" class="form-label">Post resume</label>
        <textarea class="form-control" id="postresume" name="postresume" ngModel></textarea>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">content</label>
        <textarea class="form-control" id="content" name="postcontent" ngModel></textarea>
      </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
</div>
  </form>
